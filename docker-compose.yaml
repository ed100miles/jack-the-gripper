services:

  db:
    image: postgres:16.3
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  jack:
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DB_URL: ${DB_URL}
    build:
      context: .
      dockerfile: ./jack_the_gripper/Dockerfile
    ports:
      - "8080:8080"
